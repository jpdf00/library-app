<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./features/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    <br>
    <div class="container">
      <div class="mb-3">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle">
      </div>
      <div class="mb-3">
        <label for="inputAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="inputAuthor">
      </div>
      <div class="mb-3">
        <label for="inputPages" class="form-label">Pages</label>
        <input type="text" class="form-control" id="inputPages">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkRead">
        <label class="form-check-label" for="checkRead">Read?</label>
      </div>
      <button type="submit" class="btn btn-primary" id="addBooks">Submit</button>
    </div>
    <br>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="contentTable">

        </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./features/script/main.js"></script>
  </body>
</html>
